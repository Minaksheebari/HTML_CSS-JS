<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even Num</title>
</head>
<body>
    <script>
        function evenNum(){
            console.log("Even numbers are : ");
            for(let i=2;i<=20;i+=2){
                if(i%2==0)
                    console.log(i);
            }
        }
        evenNum();
    </script>
</body>
