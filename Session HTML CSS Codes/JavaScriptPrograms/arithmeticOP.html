<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function addition(num1,num2){
            result = num1 + num2;
            console.log("Addition of " + num1 + " and " + num2 + " is: " + result);
        }
        addition(5,4);

        function subtraction(num1,num2){
            result = num1 - num2;
            console.log("Subtraction of " + num1 + " and " + num2 + " is: " + result);
        }
        subtraction(5,4);

        function multiplication(num1,num2){
            result = num1 * num2;
            console.log("Multiplication of " + num1 + " and " + num2 + " is: " + result);
        }
        multiplication(5,4);

        function division(num1,num2){
            result = num1 / num2;
            console.log("Division of " + num1 + " and " + num2 + " is: " + result);
        }
        division(5,4);

        function modulus(num1,num2){
            result = num1 % num2;
            console.log("Modulus of " + num1 + " and " + num2 + " is: " + result);
        }
        modulus(5,4);
    </script>
</body>
</html>
