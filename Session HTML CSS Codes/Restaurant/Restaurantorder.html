<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .header{
          background-color: crimson;
          color: white;
          font-size: larger;
          text-align: center;
          padding: 20px;
          padding-top: 10px;
          max-height:fit-content;
      }
      .container{
        width: 800px;
        margin: 0;
        padding: 100px;
        position: relative;
        left: 250px;
      }
      .container h2{
        text-align: center;
      }
      .form-input{
        width: 100%;
        border-radius: 10px;
        padding: 8px;
        border: 1px solid rgb(250, 156, 156);
        background-color:rgb(167, 189, 247);
      }
      .form-input:hover{
        background-color: blueviolet;
      }
      .order-form{
        text-align: center; 
      }
      .form-button{
        background-color:rgb(167, 189, 247); 
        color: black;
        font-weight: bold;
        margin-top: 10px;
      }
      button:hover{
        background-color:blueviolet;
      }
      .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        input:required:valid {
            border-color: green;
        }

        input:required:invalid {
            border-color: red;
        }
      </style>
</head>
<body>
    <header class="header">
        <h1>Restaurant Application</h1>
        <nav class="nav">
          <a href="Restaurantindex.html">Home</a>
          <a href="Restaurantmenu.html">Menu</a>
        </nav>
      </header>
      
      <div class="container">
        <h2>Place an Order</h2>
        
        <div class="order-form">
          <form>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
            
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
            
            <label for="menu-item" class="form-label">Menu Item:</label>
            <select id="menu-item" name="menu-item" class="form-input" required>
              <option value="">Select a menu item</option>
              <option value="Pasta">Pasta</option>
              <option value="Pizza">Pizza</option>
              <option value="Burger">Burger</option>
              <option value="Salad">Salad</option>
              
            </select>
            
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-input" min="1" required>
            <br>
            <button type="submit" class="form-button">Add to Cart</button>
          </form>
        </div>
      </div>
      
      <footer class="footer">
        <p>&copy; 2023 Restaurant Application. All rights reserved.</p>
      </footer>
</body>
</html>
